# ansible/group_vars/all.yml

# 🌐 Global Domain Configurations
domain_name: monitoring.blessedc.org
email_address: oyewolefemi69@gmail.com

# 💾 AWS S3 Configs for Loki
loki_bucket_name: loki-logs-for-monitoring
loki_bucket_region: us-east-1 

# 🧠 Terraform Output Integration
web_server_private_ip: 172.31.84.179  # Replace with actual value from terraform_outputs.yml

# ⚙️ Loki Push URL (used by Fluent Bit)
loki_url: "https://{{ domain_name }}/loki/api/v1/push"

# 📈 Prometheus Targets
prometheus_node_exporter_targets:
  - "localhost:9100"
  - "{{ web_server_private_ip }}:9100"

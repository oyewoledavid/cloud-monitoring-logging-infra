- name: Add Grafana APT key
  apt_key:
    url: https://packages.grafana.com/gpg.key
    state: present

- name: Add Grafana APT repo
  apt_repository:
    repo: deb https://packages.grafana.com/oss/deb stable main
    state: present

- name: Install Grafana
  apt:
    name: grafana
    update_cache: yes
    state: present

- name: Start and enable Grafana
  systemd:
    name: grafana-server
    enabled: yes
    state: started
